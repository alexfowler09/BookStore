<h2>Informações do Livro</h2>

<form class="book-form" #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
  <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="bookService.selectedBook.Id">
  <div class="col-md-12">
    <div class="form row">      
      <div class="form-group col-md-7">        
        <input class="form-control" name="Title" #Title="ngModel" [(ngModel)]="bookService.selectedBook.Title" placeholder="Título" required>
        <div class="validation-error" *ngIf="Title.invalid && Title.touched">Título deve ser informado</div>
      </div>
      <div class="form-group col-md-5">
          <input type="number" min="0" class="form-control" name="StockQty" #StockQty="ngModel" [(ngModel)]="bookService.selectedBook.StockQty" placeholder="Qtde Em Estoque" required>
          <div class="validation-error" *ngIf="StockQty.invalid && StockQty.touched">Quantidade deve ser informada</div>
      </div>
    </div>

    <div class="form-row">        
        <div class="form-group col-md-12">            
          <select class="form-control" name="AuthorId" #AuthorId="ngModel" [(ngModel)]="bookService.selectedBook.AuthorId" required>
            <option *ngFor="let author of authorService.authorList" value="{{author.Id}}" selected="{{ bookService.selectedBook.AuthorId }}" >{{ author.Name }}</option>            
          </select>
        </div>
    </div>

    <div class="form-row">  
        <div class="form-group col-md-8">
            <button [disabled]="!bookForm.valid" type="submit" class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o"></i> Processar</button>
        </div>
        <div class="form-group col-md-4">
            <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(bookForm)"><i class="fa fa-repeat"></i> Resetar</button>
        </div>        
    </div>    
  </div>
  </form>
